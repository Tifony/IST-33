<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Страница не найдена</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            text-align: center;
            max-width: 600px;
            width: 90%;
            backdrop-filter: blur(5px);
        }

        h1 {
            font-size: 80px;
            margin: 0;
            color: #e74c3c;
            line-height: 1;
        }

        h2 {
            font-size: 24px;
            margin-top: 10px;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        p {
            font-size: 16px;
            color: #7f8c8d;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
            font-weight: bold;
        }

        .btn:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }

        .btn-secondary {
            background-color: #95a5a6;
        }

        .btn-secondary:hover {
            background-color: #7f8c8d;
        }

        /* Mobile adjustment */
        @media (max-width: 480px) {
            h1 {
                font-size: 60px;
            }

            .btn {
                width: 100%;
                box-sizing: border-box;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>404</h1>
        <h2>Страница не найдена</h2>
        <p>
            К сожалению, запрашиваемая вами страница не существует.
            Возможно, она была перемещена или удалена.
        </p>
        <div class="links">
            <a href="welcome.html" class="btn">На главную</a>
            <a href="#" class="btn btn-secondary">Расписание</a>
            <a href="#" class="btn btn-secondary">Личный кабинет</a>
            <a href="#" class="btn btn-secondary">Поддержка</a>
        </div>
    </div>
</body>

</html>
